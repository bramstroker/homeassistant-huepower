name: validate-light-model

on:
  push:
    paths:
      - '**.csv.gz'
  pull_request:
    paths:
       - '**.csv.gz'

jobs:
  validate-lut:
    name: Validate LUT CSV files
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        cd .github/scripts/lut_validator
        npm install
    - name: Validate LUT CSV files
      run: node .github/scripts/lut_validator/validate.js
  visualize:
    name: Add plots to the PR comments for inspection
    runs-on: ubuntu-latest
    steps:
      - uses: ankitjain28may/list-files-in-pr@v1.0
        id: list-files
        with:
          githubToken: ${{ github.token }}
          outputFormat: 'space-delimited'
      - run: |
          for file in ${{ steps.list-files.outputs.pullRequestFiles }}; do
            echo "Changed Files - ${file}."
          done
      - name: Upload failed tests
        if: ${{ failure() }}
        uses: edunad/actions-image@v2.0.0
        with:
            path: './failed_tests/**/*.png'
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            title: 'Failed E2E tests ðŸ™€'
            annotationLevel: 'failure'
      - name: add label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: light-model
